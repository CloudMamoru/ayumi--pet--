<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />

  <title>Ayumi</title>
  <script src="build/main.js" defer></script>
</head>

<body>
  <div class="app">
    <div class="sidebar">
      <img src="images/logo.svg" alt="logo" class="logo">
      <nav class="menu">
        <div class="menu__list">
          <!-- Elements from localStorage -->
        </div>
        <button class="menu__add" onclick="togglePopup()">
          <img src="images/add_btn.svg" alt="plus" class="menu__img">
        </button>
      </nav>

    </div>
    <div class="content">
      <header class="header">
        <h1 class="h1">Habit tracker</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Progress</div>
            <div class="progress__percent">%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__cover-bar">
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="days">
          <!-- Elements -->
        </div>
        <!-- Add new element -->
        <div class="habit">
          <div class="habit__day habit__day-add">Day _</div>
          <form class="habit__form" onsubmit="addDay(event)">
            <input name="comment" class="input" type="text" placeholder="Comment">
            <img class="habit__form-icon" src="images/comment.svg" alt="comment">
            <button class="button" type="submit">Add</button>
          </form>
        </div>
      </main>
    </div>
    <div class="cover cover_hidden">
      <div class="popup">
        <h2 class="h2">New habit</h2>
        <div class="icon-label">Icon</div>
        <div class="icon-select">
          <button class="icon icon_active" onclick="setIcon(this, 'programming')">
            <img src="./images/programming.svg" alt="programming" class="svg">
          </button>
          <button class="icon" onclick="setIcon(this, 'language')">
            <img src="./images/language.svg" alt="language" class="svg">
          </button>
          <button class="icon" onclick="setIcon(this, 'other')">
            <img src="./images/other.svg" alt="other" class="svg">
          </button>
        </div>
        <form class="popup__form" onsubmit="addHabit(event)">
          <input type="text" name="name" placeholder="Name" class="input">
          <input type="number" name="target" placeholder="Aim" class="input">
          <input type="text" name="icon" hidden placeholder="Icon" value="programming">
          <button class="button" type="submit">Add</button>
        </form>
        <button class="popup__close" onclick="togglePopup()">
          <img src="./images/close.svg" alt="close" class="svg">
        </button>
      </div>
    </div>
  </div>
</body>

</html>
